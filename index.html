<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particleCanvas"></canvas>

    <!-- Settings -->
    <div class="settings">
        <span class="mode-label">Light</span>
        <button class="toggle-btn">
            <div class="toggle-slider"></div>
        </button>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="assets/3dnamespin.gif" alt="Logo" class="logo">
    </div>

    <!-- Floating Boxes Grid -->
    <div class="boxes-container">
        <div class="boxes-grid">
            <div class="float-box">
                <h3>Feature One</h3>
                <p>This is some placeholder text for the first floating box. Add your content here.</p>
            </div>
            <div class="float-box">
                <h3>Feature Two</h3>
                <p>This is some placeholder text for the second floating box. Add your content here.</p>
            </div>
            <div class="float-box">
                <h3>Feature Three</h3>
                <p>This is some placeholder text for the third floating box. Add your content here.</p>
            </div>
            <!-- Add more boxes here as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
